<div class="calculator-container">
    <div class="header-section">
        <h2>Calculator</h2>
        <app-logout-button buttonClass="logout-btn small"></app-logout-button>
    </div>
    
    <div class="input-section">
        <input type="number" [(ngModel)]="a" placeholder="First number" />
        <input type="number" [(ngModel)]="b" placeholder="Second number" />
    </div>
    
    <div class="button-section">
        <button (click)="add()">Add</button>
        <button (click)="subtract()">Subtract</button>
        <button (click)="multiply()">Multiply</button>
        <button (click)="divide()">Divide</button>
    </div>
    
    <div class="result-section">
        <p>Result: {{ result }}</p>
    </div>
</div>
