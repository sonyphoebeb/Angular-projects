 
 <!-- user-profile.component.html -->
<div style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin: 0;">User Profile</h2>
        <app-logout-button buttonClass="logout-btn small"></app-logout-button>
    </div>
    
    <label>
      Name:
      <input type="text" [(ngModel)]="user.name" placeholder="Enter your name" />
    </label>
    <br /><br />
    
    <label>
      Email:
      <input type="email" [(ngModel)]="user.email" placeholder="Enter your email" />
    </label>
    <br /><br />
    
    <button (click)="saveProfile()">Save</button>
  
    <hr />
    <h3>Live Preview:</h3>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
  </div>
